<!DOCTYPE html>
<html>
<head>
	<title>Financiamento</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/tela3.js"></script>
</head>
<body>
<div>
	<p>
		<label>CPF</label>
		<input type="text" id="cpf">
	</p>
	<p>
		<label>Nome</label>
		<input type="text" id="nome">
	</p>
	<p>
		<label>Data de nascimento</label>
		<input type="date" id="data_nascimento">
	</p>
	<p>
		<label>Possui FGTS?</label>
		<select id="possuiFgts" onchange="showFgts()">
			<option value="">Selecione...</option>
			<option value="S">Sim</option>
			<option value="N">N&atilde;o</option>
		</select>
	</p>
	<p id="fgts">
		<label>Valor FGTS</label>
		<input type="number" id="valorFgts">
	</p>
	<p>
		<label>Sal&aacute;rio</label>
		<input type="number" id="salario">
	</p>
	<p>
		<label>Valor Im&oacute;vel</label>
		<input type="number" id="valor">
	</p>
	<p>
		<label>Quantidade Parcelas</label>
		<input type="number" id="quantidade">
	</p>
	<p>
		<label>Juros</label>
		<input type="number" id="juros">
	</p>
	<p>
		<label>Percentual de entrada</label>
		<input type="number" id="percentual">
	</p>
	<button id="simular" type="button" onclick="valid_form()">Simular</button>
</div>
<div id="proposta"></div>
</body>
</html>
